<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora em JS</title>
</head>
<body>
  <h1>Calculadora</h1>
  <input type="number" id="num1" placeholder="Número 1" />
  <input type="number" id="num2" placeholder="Número 2" />
  <select id="operador">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <button onclick="calcular()">Calcular</button>
  <p id="resultado"></p>

  <script src="script.js"></script>
</body>
</html>
